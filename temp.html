<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="temp.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <form id="converter-form">
      <label for="tempInput">Enter Temperature:</label>
      <input type="number" id="tempInput" placeholder="Enter temperature" required />

      <div class="convert-options">
        <label for="celsius">To Celsius</label>
        <input type="radio" id="celsius" name="conversion" />
        
        <label for="fahrenheit">To Fahrenheit</label>
        <input type="radio" id="fahrenheit" name="conversion" />
      </div>

      <button type="submit">Convert</button>
    </form>

    <div class="result">
      <h2>Converted Temperature:</h2>
      <p id="output">Result will appear here</p>
    </div>
  </div>

  <script>
    // Get references to form elements
    const form = document.getElementById('converter-form');
    const tempInput = document.getElementById('tempInput');
    const celsiusRadio = document.getElementById('celsius');
    const fahrenheitRadio = document.getElementById('fahrenheit');
    const output = document.getElementById('output');

    // Function to convert temperature
    function convertTemperature() {
      const temp = parseFloat(tempInput.value);
      let result = '';

      if (isNaN(temp)) {
        result = 'Please enter a valid number.';
      } else {
        if (celsiusRadio.checked) {
          // Convert to Celsius
          result = ((temp - 32) * 5) / 9;
          result = `${result.toFixed(2)} °C`;
        } else if (fahrenheitRadio.checked) {
          // Convert to Fahrenheit
          result = (temp * 9) / 5 + 32;
          result = `${result.toFixed(2)} °F`;
        } else {
          result = 'Please select a conversion option.';
        }
      }

      output.textContent = result;
    }

    // Event listener for form submission
    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission
      convertTemperature();   // Call conversion function
    });
  </script>
</body>
</html>
